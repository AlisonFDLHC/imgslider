<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Slider</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="theme-switch">
            <button id="light-mode" class="theme-button">&#9728;</button>
            <button id="dark-mode" class="theme-button theme-button-active">&#9790;</button>
        </div>
        <h1 class="textResponsive">Slider de Imagens</h1>
        <div id="slider-container">
            <button id="previous" class="button">&larr;</button>
            <div id="slider">
                <img src="https://dummyimage.com/1200x750/2c2c2c/ffffff&text=IMG+1" alt="img" class="img active">
                <img src="https://dummyimage.com/1200x750/2c2c2c/ffffff&text=IMG+2" alt="img" class="img">
                <img src="https://dummyimage.com/1200x750/2c2c2c/ffffff&text=IMG+3" alt="img" class="img">
                <img src="https://dummyimage.com/1200x750/2c2c2c/ffffff&text=IMG+4" alt="img" class="img">
                <img src="https://dummyimage.com/1200x750/2c2c2c/ffffff&text=IMG+5" alt="img" class="img">
                <img src="https://dummyimage.com/1200x750/2c2c2c/ffffff&text=IMG+6" alt="img" class="img">
                <img src="https://dummyimage.com/1200x750/2c2c2c/ffffff&text=IMG+7" alt="img" class="img">
                <img src="https://dummyimage.com/1200x750/2c2c2c/ffffff&text=IMG+8" alt="img" class="img">
                <img src="https://dummyimage.com/1200x750/2c2c2c/ffffff&text=IMG+9" alt="img" class="img">
                <img src="https://dummyimage.com/1200x750/2c2c2c/ffffff&text=IMG+10" alt="img" class="img">
            </div>
            <button id="next" class="button">&rarr;</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
