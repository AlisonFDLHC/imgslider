<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Slider</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="theme-switch">
            <button id="light-mode" class="theme-button">&#9728;</button>
            <button id="dark-mode" class="theme-button theme-button-active">&#9790;</button>
        </div>
        <h1>Slider de Imagens</h1>
        <div id="slider-container">
            <button id="previous" class="button">&larr;</button>
            <div id="slider">
                <img src="http://via.placeholder.com/1200x750/ffaaff" alt="img" class="img active">
                <img src="http://via.placeholder.com/1200x750/aaffff" alt="img" class="img">
                <img src="http://via.placeholder.com/1200x750/ffffaa" alt="img" class="img">
                <img src="http://via.placeholder.com/1200x750/aaaaaff" alt="img" class="img">
                <img src="http://via.placeholder.com/1200x750/aaaaaa" alt="img" class="img">
                <img src="http://via.placeholder.com/1200x750/aabbff" alt="img" class="img">
                <img src="http://via.placeholder.com/1200x750/ffaabb" alt="img" class="img">
                <img src="http://via.placeholder.com/1200x750/bbaaff" alt="img" class="img">
                <img src="http://via.placeholder.com/1200x750/ccffee" alt="img" class="img">
                <img src="http://via.placeholder.com/1200x750/ddffab" alt="img" class="img">
            </div>
            <button id="next" class="button">&rarr;</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
